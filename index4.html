<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            position: relative; 
            width: 1000px;
            height: 600px;
            background:cornflowerblue;
           
        }
        .box1 {
            position: absolute;
            width: 180px;
            height: 100px;
            background: red;
            top: 40px;
            left: 40px;
            border-radius: 20px;

        }
        .box2{
            position: absolute;
            width: 180px;
            height: 100px;
            background: blue;
            top: 40px;
            right: 40px;
            border-radius: 20px;

        }
        .box3 {
            position: absolute;
            width: 180px;
            height: 100px;
            background: purple;
            top: 200px;
            left: 400px;
            border-radius: 20px;
        }
        .box4 {
            position: absolute;
            width: 180px;
            height: 100px;
            background: yellow;
            bottom: 40px;
            left: 40px;
            border-radius: 20px;
        }
        .box5 {
            position: absolute;
            width: 180px;
            height: 100px;
            background: green;
            bottom: 40px;
            right: 40px;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    
        <div class="parent">
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box3"></div>
            <div class="box4"></div>
            <div class="box5"></div>

    </div>
    
</body>
</html>
