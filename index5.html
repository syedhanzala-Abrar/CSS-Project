<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: khaki;
            display:flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
          
         }
         .heading {
            background-color: white;
            align-items: center;
            justify-content: center;

        }
        
        .parent {
            background: lemonchiffon;
            padding: 30px 40px;
            border-radius: 10px;
            width: 320px;
            text-align:left;
            align-items: center;
        }
       
        
        .label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
            font-size: 14px;

        }
        .input {
            width: 100%;
            padding: 10px;
            border: 1px ;
            border-radius: 6px;
            background-color: lemonchiffon;
            margin-bottom: 15px;
            font-size: 14px;
            text-align: left;
        }
        /*button section*/
        .button {
            display:flex;
            justify-content:right;
            margin-top: 10px;
        }
        /*button style*/
        button {
            border: none;
            padding: 8px 18px;
            border-radius: 6px;
            cursor: pointer;
            color:darkgrey;
            font-size: 14px;
            text-align: right;

        }
        .reset {
            background-color: white;

        }
        .submit {
            background-color: red;

        }
        .output {
            text-align: left;
            background-color: blueviolet;
            border-radius:2px;
            padding: 15px;
            font-size: 10px;
            margin-top: 40px;
        }
        

        

    </style>
</head>
<body>
    

<div class="container">
    
    <form class="parent">

        <h1 class="heading">
            form</h1>
        
        
        <div class="email">
            <label for="email">Enter your email</label>
            <br>
            <input type="text" id="email" email="enter your email" placeholder="1234@gmail.com" required>
        </div>
        

            <br>
            <div class="password">
            <label for="password">Enter your password</label>
            <br>
            <input type="password" id="password" email="enter your password" placeholder="*******" required>
            </div>
        

            <br>

        <div class="button">
            <button type="reset" class="reset">reset</button>
            <br>
            <button type="submit" class="submit">submit</button>
        </div>
        <div class="output">
            <p>Enter Email Adress: 1234@gmail.com</p>
            <p>Entered Password: 123456</p>
        </div>
    </form>
        
</div>
    
</body>
</html>
